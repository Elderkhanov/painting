<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Painting</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <div>
                    <img src="icons/header/Сочетание 1.png" alt="logo">
                </div>
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#">Репродукции</a></li>
                    <li class="header__nav-item"><a href="#">Новинки</a></li>
                    <li class="header__nav-item"><a href="#">О нас</a></li>
                    <li class="header__nav-item"><img src="icons/header/cart.png" alt="basket"></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__wrapper">
                <div class="main__bird"><img src="img/header/bird.png" alt="bird" class="main__img"></div>
                <div class="main__descr">
                    <h1 class="main__h1">Реплики картин от <span>Ink. House</span></h1>
                    <div class="main__text">
                        Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.
                    </div>
                    <button class="btn main-btn">Продукция</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
